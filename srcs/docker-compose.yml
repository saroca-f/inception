services:
 wordpress:
  container_name: wordpress
  image: wordpress:1.0.0
  build: ./requirements/wordpress/
  restart: always
  env_file: .env
  volumes:
    - db_wordpress:/var/www/html
  depends_on:
    - mariadb
  networks:
    - inception
 mariadb:
  container_name: mariadb
  image: mariadb:1.0.0
  env_file: .env
  build: ./requirements/mariadb/
  volumes:
    - db_mariadb:/var/lib/mysql
  restart: always
  networks:
      - inception
 nginx:
  container_name: nginx
  image: nginx:1.0.0
  build: ./requirements/nginx/
  env_file: .env
  restart: always
  volumes:
    - db_wordpress:/var/www/html
  depends_on:
    - wordpress
  ports:
    - 443:443
  networks:
    - inception

volumes:
  mariadb:
    name: db_mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MARIADB_DATA_LOCATION}
  wordpress:
    name: db_wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${WORDPRESS_DATA_LOCATION}

networks:
 inception:
  name: inception
  driver: bridge